<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Animal!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50; /* Verde */
            margin-bottom: 20px;
        }

        #game-area {
            margin-top: 20px;
        }

        #clue {
            font-size: 1.3em;
            margin-bottom: 25px;
            min-height: 60px; /* Para evitar pulos ao carregar dica */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e8f5e9; /* Fundo mais claro para a dica */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas para os bot√µes */
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background-color: #2196F3; /* Azul */
            color: white;
            padding: 15px 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-btn:hover {
            background-color: #1976D2; /* Azul mais escuro */
        }

        .option-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #feedback {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 30px; /* Evita pulos */
        }

        #next-animal-btn {
            background-color: #FFC107; /* Amarelo */
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-animal-btn:hover {
            background-color: #FFA000; /* Amarelo mais escuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Animal!</h1>
        <div id="game-area">
            <p id="clue">Pensei em um animal...</p>
            <div id="options-container">
                </div>
            <p id="feedback"></p>
            <button id="next-animal-btn" style="display:none;">Pr√≥ximo Animal</button>
        </div>
    </div>

    <audio id="animal-sound" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clueElement = document.getElementById('clue');
            const optionsContainer = document.getElementById('options-container');
            const feedbackElement = document.getElementById('feedback');
            const nextAnimalBtn = document.getElementById('next-animal-btn');
            const animalSoundElement = document.getElementById('animal-sound'); // Novo elemento de √°udio

            const animals = [
                {
                    name: "cachorro",
                    clue: "Eu fa√ßo 'au au', sou um √≥timo amigo e balan√ßo o rabo quando estou feliz. Qual animal eu sou?",
                    options: ["gato", "cachorro", "p√°ssaro", "macaco"],
                    sound: "latido.mp3" // Nome do arquivo de som para o cachorro
                },
                {
                    name: "gato",
                    clue: "Eu fa√ßo 'miau', adoro ca√ßar ratos e gosto de dormir em lugares quentinhos. Qual animal eu sou?",
                    options: ["coelho", "cachorro", "gato", "ovelha"],
                    sound: "miado.mp3" // Nome do arquivo de som para o gato
                },
                {
                    name: "elefante",
                    clue: "Eu sou bem grand√£o, tenho orelhas enormes e um nariz comprido que chamam de tromba. Qual animal eu sou?",
                    options: ["girafa", "cavalo", "elefante", "le√£o"],
                    sound: "elefante.mp3" // Exemplo
                },
                {
                    name: "pato",
                    clue: "Eu fa√ßo 'qu√° qu√°', adoro nadar e tenho bico. Qual animal eu sou?",
                    options: ["galinha", "pato", "peixe", "sapo"],
                    sound: "quac.mp3" // Exemplo
                },
                {
                    name: "le√£o",
                    clue: "Eu sou o rei da selva, tenho uma juba grande e fa√ßo 'grrr'. Qual animal eu sou?",
                    options: ["tigre", "urso", "le√£o", "zebra"],
                    sound: "rugido.mp3" // Exemplo
                },
                {
                    name: "macaco",
                    clue: "Eu adoro pular de galho em galho, comer bananas e sou bem brincalh√£o. Qual animal eu sou?",
                    options: ["cachorro", "macaco", "coelho", "cobra"],
                    sound: "macaco.mp3" // Exemplo
                },
                {
                    name: "coelho",
                    clue: "Eu tenho orelhas compridas, gosto de cenouras e pulo bem r√°pido. Qual animal eu sou?",
                    options: ["gato", "esquilo", "coelho", "rato"],
                    sound: "coelho.mp3" // Exemplo (pode ser dif√≠cil encontrar som de coelho, talvez um som de pulo ou algo sutil)
                },
                {
                    name: "girafa",
                    clue: "Eu sou muito alta, tenho um pesco√ßo comprido e sou manchada. Qual animal eu sou?",
                    options: ["zebra", "elefante", "girafa", "leopardo"],
                    sound: "girafa.mp3" // Exemplo
                },
                {
                    name: "abelha",
                    clue: "Eu sou pequena, voo de flor em flor e fa√ßo mel. Qual animal eu sou?",
                    options: ["mosca", "abelha", "borboleta", "formiga"],
                    sound: "abelha.mp3" // Exemplo
                },
                {
                    name: "tubar√£o",
                    clue: "Eu vivo no oceano, tenho dentes bem afiados e sou um peixe muito grande. Qual animal eu sou?",
                    options: ["golfinho", "baleia", "peixe-palha√ßo", "tubar√£o"],
                    sound: "tubarao.mp3" // Exemplo (som ambiente de √°gua ou de ataque)
                }
            ];

            let currentAnimalIndex = 0;
            let shuffledAnimals = [];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function playAnimalSound(soundFileName) {
                if (soundFileName) {
                    animalSoundElement.src = soundFileName;
                    animalSoundElement.play().catch(error => {
                        console.log("Erro ao tocar o som:", error);
                        // Mensagem para o usu√°rio ou log para depura√ß√£o:
                        // "O navegador pode ter bloqueado o som. Tente interagir com a p√°gina primeiro."
                    });
                }
            }

            function startGame() {
                shuffledAnimals = shuffleArray([...animals]);
                currentAnimalIndex = 0;
                loadAnimal();
            }

            function loadAnimal() {
                if (currentAnimalIndex >= shuffledAnimals.length) {
                    clueElement.textContent = "ü•≥ Parab√©ns! Voc√™ adivinhou todos os animais! Que tal jogar de novo?";
                    clueElement.style.color = "#28a745";
                    optionsContainer.innerHTML = '';
                    feedbackElement.textContent = '';
                    const restartBtn = document.createElement('button');
                    restartBtn.textContent = 'Jogar Novamente';
                    restartBtn.className = 'option-btn';
                    restartBtn.style.backgroundColor = '#4CAF50';
                    restartBtn.style.width = '100%';
                    restartBtn.addEventListener('click', startGame);
                    optionsContainer.appendChild(restartBtn);
                    nextAnimalBtn.style.display = 'none';
                    return;
                }

                const animalData = shuffledAnimals[currentAnimalIndex];
                clueElement.textContent = animalData.clue;
                feedbackElement.textContent = '';
                nextAnimalBtn.style.display = 'none';
                optionsContainer.innerHTML = '';

                // Toca o som do animal ao carregar a dica
                playAnimalSound(animalData.sound);

                const shuffledOptions = shuffleArray([...animalData.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-btn');
                    button.textContent = option.charAt(0).toUpperCase() + option.slice(1);
                    button.addEventListener('click', () => checkAnswer(option, animalData.name));
                    optionsContainer.appendChild(button);
                });
            }

            function checkAnswer(selectedOption, correctAnswer) {
                const allOptionButtons = document.querySelectorAll('.option-btn');
                allOptionButtons.forEach(button => button.disabled = true);

                if (selectedOption === correctAnswer) {
                    feedbackElement.textContent = "ü•≥ Parab√©ns! Voc√™ acertou!";
                    feedbackElement.style.color = "#4CAF50";
                    nextAnimalBtn.style.display = 'block';
                } else {
                    feedbackElement.textContent = `‚ùå Que pena, n√£o √© ${selectedOption}. A resposta correta era ${correctAnswer}.`;
                    feedbackElement.style.color = "#F44336";
                    nextAnimalBtn.style.display = 'block';
                }
            }

            nextAnimalBtn.addEventListener('click', () => {
                currentAnimalIndex++;
                loadAnimal();
            });

            startGame();
        });
    </script>
</body>
</html>
