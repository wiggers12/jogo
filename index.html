<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Animal!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            text-align: center;
            overflow: hidden; /* Evita scroll durante o splash */
        }

        /* --- SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Um azul céu para o splash */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Garante que fique por cima de tudo */
            transition: opacity 1.5s ease-out; /* Transição suave para desaparecer */
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Impede interações após desaparecer */
        }

        #splash-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #splash-screen .splash-image {
            width: 150px; /* Tamanho da imagem no splash */
            height: 150px;
            object-fit: contain; /* Garante que a imagem se ajuste */
            margin-bottom: 20px;
        }
        /* --- END SPLASH SCREEN STYLES --- */


        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            opacity: 0; /* Começa invisível para aparecer depois do splash */
            transition: opacity 0.5s ease-in 1.5s; /* Aparece depois que o splash sumir */
        }

        .container.visible {
            opacity: 1;
        }

        h1 {
            color: #4CAF50; /* Verde */
            margin-bottom: 20px;
        }

        #game-area {
            margin-top: 20px;
        }

        #clue {
            font-size: 1.3em;
            margin-bottom: 25px;
            min-height: 60px; /* Para evitar pulos ao carregar dica */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e8f5e9; /* Fundo mais claro para a dica */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Duas colunas para os botões */
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background-color: #2196F3; /* Azul */
            color: white;
            padding: 15px 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-btn:hover {
            background-color: #1976D2; /* Azul mais escuro */
        }

        .option-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #feedback {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 30px; /* Evita pulos */
        }

        #next-animal-btn {
            background-color: #FFC107; /* Amarelo */
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-animal-btn:hover {
            background-color: #FFA000; /* Amarelo mais escuro */
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="logo-animal.png" alt="Logo Animada" class="splash-image"> <h2>Adivinhe o Animal!</h2>
        <p style="color: white; font-size: 1.1em;">Preparando a diversão...</p>
    </div>

    <div class="container" id="main-content">
        <h1>Adivinhe o Animal!</h1>
        <div id="game-area">
            <p id="clue">Pensei em um animal...</p>
            <div id="options-container">
                </div>
            <p id="feedback"></p>
            <button id="next-animal-btn" style="display:none;">Próximo Animal</button>
        </div>
    </div>

    <audio id="animal-sound" preload="auto"></audio>
    <audio id="celebration-sound" preload="auto" src="vitoria.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content'); // Onde está o conteúdo do jogo
            const clueElement = document.getElementById('clue');
            const optionsContainer = document.getElementById('options-container');
            const feedbackElement = document.getElementById('feedback');
            const nextAnimalBtn = document.getElementById('next-animal-btn');
            const animalSoundElement = document.getElementById('animal-sound');
            const celebrationSoundElement = document.getElementById('celebration-sound');

            const animals = [
                {
                    name: "cachorro",
                    clue: "Eu faço 'au au', sou um ótimo amigo e balanço o rabo quando estou feliz. Qual animal eu sou?",
                    options: ["gato", "cachorro", "pássaro", "macaco"],
                    sound: "latido.mp3"
                },
                {
                    name: "gato",
                    clue: "Eu faço 'miau', adoro caçar ratos e gosto de dormir em lugares quentinhos. Qual animal eu sou?",
                    options: ["coelho", "cachorro", "gato", "ovelha"],
                    sound: "miado.mp3"
                },
                {
                    name: "elefante",
                    clue: "Eu sou bem grandão, tenho orelhas enormes e um nariz comprido que chamam de tromba. Qual animal eu sou?",
                    options: ["girafa", "cavalo", "elefante", "leão"],
                    sound: "elefante.mp3"
                },
                {
                    name: "pato",
                    clue: "Eu faço 'quá quá', adoro nadar e tenho bico. Qual animal eu sou?",
                    options: ["galinha", "pato", "peixe", "sapo"],
                    sound: "quac.mp3"
                },
                {
                    name: "leão",
                    clue: "Eu sou o rei da selva, tenho uma juba grande e faço 'grrr'. Qual animal eu sou?",
                    options: ["tigre", "urso", "leão", "zebra"],
                    sound: "rugido.mp3"
                },
                {
                    name: "macaco",
                    clue: "Eu adoro pular de galho em galho, comer bananas e sou bem brincalhão. Qual animal eu sou?",
                    options: ["cachorro", "macaco", "coelho", "cobra"],
                    sound: "macaco.mp3"
                },
                {
                    name: "coelho",
                    clue: "Eu tenho orelhas compridas, gosto de cenouras e pulo bem rápido. Qual animal eu sou?",
                    options: ["gato", "esquilo", "coelho", "rato"],
                    sound: "coelho.mp3"
                },
                {
                    name: "girafa",
                    clue: "Eu sou muito alta, tenho um pescoço comprido e sou manchada. Qual animal eu sou?",
                    options: ["zebra", "elefante", "girafa", "leopardo"],
                    sound: "girafa.mp3"
                },
                {
                    name: "abelha",
                    clue: "Eu sou pequena, voo de flor em flor e faço mel. Qual animal eu sou?",
                    options: ["mosca", "abelha", "borboleta", "formiga"],
                    sound: "abelha.mp3"
                },
                {
                    name: "tubarão",
                    clue: "Eu vivo no oceano, tenho dentes bem afiados e sou um peixe muito grande. Qual animal eu sou?",
                    options: ["golfinho", "baleia", "peixe-palhaço", "tubarão"],
                    sound: "tubarao.mp3"
                }
            ];

            let currentAnimalIndex = 0;
            let shuffledAnimals = [];

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function playAnimalSound(soundFileName) {
                if (soundFileName) {
                    animalSoundElement.src = soundFileName;
                    animalSoundElement.play().catch(error => {
                        console.log("Erro ao tocar o som do animal:", error);
                    });
                }
            }

            function playCelebrationSound() {
                celebrationSoundElement.currentTime = 0;
                celebrationSoundElement.play().catch(error => {
                    console.log("Erro ao tocar o som de celebração:", error);
                });
            }

            function startGame() {
                shuffledAnimals = shuffleArray([...animals]);
                currentAnimalIndex = 0;
                loadAnimal();
            }

            function loadAnimal() {
                if (currentAnimalIndex >= shuffledAnimals.length) {
                    clueElement.textContent = "🥳 Parabéns! Você adivinhou todos os animais! Que tal jogar de novo?";
                    clueElement.style.color = "#28a745";
                    optionsContainer.innerHTML = '';
                    feedbackElement.textContent = '';
                    const restartBtn = document.createElement('button');
                    restartBtn.textContent = 'Jogar Novamente';
                    restartBtn.className = 'option-btn';
                    restartBtn.style.backgroundColor = '#4CAF50';
                    restartBtn.style.width = '100%';
                    restartBtn.addEventListener('click', startGame);
                    optionsContainer.appendChild(restartBtn);
                    nextAnimalBtn.style.display = 'none';
                    return;
                }

                const animalData = shuffledAnimals[currentAnimalIndex];
                clueElement.textContent = animalData.clue;
                feedbackElement.textContent = '';
                nextAnimalBtn.style.display = 'none';
                optionsContainer.innerHTML = '';

                playAnimalSound(animalData.sound);

                const shuffledOptions = shuffleArray([...animalData.options]);

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-btn');
                    button.textContent = option.charAt(0).toUpperCase() + option.slice(1);
                    button.addEventListener('click', () => checkAnswer(option, animalData.name));
                    optionsContainer.appendChild(button);
                });
            }

            function checkAnswer(selectedOption, correctAnswer) {
                const allOptionButtons = document.querySelectorAll('.option-btn');
                allOptionButtons.forEach(button => button.disabled = true);

                if (selectedOption === correctAnswer) {
                    feedbackElement.textContent = "🥳 Parabéns! Você acertou!";
                    feedbackElement.style.color = "#4CAF50";
                    playCelebrationSound();
                    nextAnimalBtn.style.display = 'block';
                } else {
                    feedbackElement.textContent = `❌ Que pena, não é ${selectedOption}. A resposta correta era ${correctAnswer}.`;
                    feedbackElement.style.color = "#F44336";
                    nextAnimalBtn.style.display = 'block';
                }
            }

            nextAnimalBtn.addEventListener('click', () => {
                currentAnimalIndex++;
                loadAnimal();
            });

            // --- Lógica do Splash Screen ---
            function hideSplashScreen() {
                splashScreen.classList.add('hidden'); // Inicia a transição para sumir
                mainContent.classList.add('visible'); // Torna o conteúdo principal visível
            }

            // Esconde o splash screen após 3 segundos (3000 milissegundos)
            setTimeout(hideSplashScreen, 3000);

            // O jogo só inicia DEPOIS que o splash screen sumir (ou, na verdade, sua transição terminar)
            // A chamada para startGame() já está dentro de DOMContentLoaded, o que é suficiente.
            // O autoplay do som do primeiro animal pode ser afetado pelas políticas de navegador
            // mas a primeira interação do usuário (clicar numa opção ou no botão de recomeçar)
            // deve liberar os próximos sons.
            startGame(); // Inicia o jogo para que os elementos já estejam prontos quando o splash sumir
        });
    </script>
</body>
</html>
