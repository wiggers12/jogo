<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espaço Tai Botelho</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Fontes e Ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      visibility: hidden;
      background: #f0f0f0;
    }

    #splash-screen {
      position: fixed; top: 0; left: 0;
      width:100vw; height:100vh;
      background:#000;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      z-index:9999; opacity:1;
      transition: opacity 1s ease-out;
    }

    #splash-screen.hidden { opacity:0; pointer-events:none; }

    #splash-logo {
      max-width: 250px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }

    .splash-full-name {
      color: #FFD700;
      font-size: 2.5em;
      font-weight: 600;
      margin-top: 10px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      letter-spacing: 1px;
    }

    #splash-enter-button {
      background: linear-gradient(45deg, #FFD700, #DAA520);
      color: #000;
      padding: 10px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: 700;
      margin-top: 40px;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    #auth-container, #main-content {
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }

    #auth-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #auth-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    #auth-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #auth-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #DAA520;
      color: #fff;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 5px;
    }

    #msg { color: crimson; margin-top: 10px; }

    #main-content h1 {
      margin-top: 0;
    }

    #dashboard-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 0;
    }

    .icon-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .icon-card .material-icons {
      font-size: 48px;
      color: #DAA520;
    }

    .open-btn {
      background: #DAA520;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      margin: 10px 0;
      cursor: pointer;
    }

    .icon-content {
      display: none;
      text-align: left;
      margin-top: 10px;
    }

    .icon-content input,
    .icon-content select,
    .icon-content button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .icon-content button {
      background: #000;
      color: #FFD700;
      border: none;
      font-weight: bold;
    }

    .list-fake {
      padding-left: 15px;
    }

    #logout {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-top: 30px;
    }

    @media(max-width: 768px) {
      .icon-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash-screen">
    <img id="splash-logo" src="assets/logo.png" alt="Logo Tai Botelho" />
    <p class="splash-full-name">Espaço Tai Botelho</p>
    <button id="splash-enter-button">Comece aqui</button>
  </div>

  <!-- Login -->
  <div id="auth-container">
    <div id="auth-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="signup()">Criar conta</button>
      <p id="msg"></p>
    </div>
  </div>

  <!-- Painel -->
  <div id="main-content">
    <h1>Bem-vindo!</h1>
    <p>Escolha uma funcionalidade:</p>

    <section id="dashboard-icons">
      <!-- Ícones -->
      <div class="icon-card">
        <span class="material-icons">person</span>
        <h2>Cliente</h2>
        <button class="open-btn" onclick="toggleSection('cliente')">Abrir</button>
        <div class="icon-content" id="cliente">
          <input type="text" placeholder="Nome" />
          <input type="tel" placeholder="Telefone" />
          <input type="email" placeholder="E-mail" />
          <button>Salvar Cliente</button>
        </div>
      </div>

      <div class="icon-card">
        <span class="material-icons">event</span>
        <h2>Agenda</h2>
        <button class="open-btn" onclick="toggleSection('agenda')">Abrir</button>
        <div class="icon-content" id="agenda">
          <input type="text" placeholder="Cliente" />
          <input type="datetime-local" />
          <select>
            <option>Escova</option><option>Coloração</option><option>Corte</option>
          </select>
          <button>Agendar</button>
        </div>
      </div>

      <div class="icon-card">
        <span class="material-icons">attach_money</span>
        <h2>Financeiro</h2>
        <button class="open-btn" onclick="toggleSection('financeiro')">Abrir</button>
        <div class="icon-content" id="financeiro">
          <p>Entradas: R$ 2.300</p>
          <p>Saídas: R$ 1.200</p>
          <button>Gerar Relatório</button>
        </div>
      </div>

      <div class="icon-card">
        <span class="material-icons">inventory_2</span>
        <h2>Estoque</h2>
        <button class="open-btn" onclick="toggleSection('estoque')">Abrir</button>
        <div class="icon-content" id="estoque">
          <input type="text" placeholder="Produto" />
          <input type="number" placeholder="Quantidade" />
          <button>Adicionar</button>
        </div>
      </div>

      <div class="icon-card">
        <span class="material-icons">people</span>
        <h2>Profissional</h2>
        <button class="open-btn" onclick="toggleSection('profissional')">Abrir</button>
        <div class="icon-content" id="profissional">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="Especialidade" />
          <button>Cadastrar</button>
        </div>
      </div>
    </section>

    <button id="logout" onclick="logout()">Sair</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      // SUA CONFIG DO FIREBASE AQUI
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Splash
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.visibility = "visible";
      const splash = document.getElementById("splash-screen");
      const authBox = document.getElementById("auth-container");

      const next = () => {
        splash.classList.add("hidden");
        splash.addEventListener("transitionend", () => {
          splash.style.display = "none";
          authBox.style.display = "flex";
        }, { once: true });
      };

      document.getElementById("splash-enter-button").addEventListener("click", next);
      setTimeout(next, 6000);
    });

    // Auth
    auth.onAuthStateChanged(user => {
      document.getElementById("auth-container").style.display = user ? "none" : "flex";
      document.getElementById("main-content").style.display = user ? "block" : "none";
    });

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => document.getElementById("msg").textContent = err.message);
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .catch(err => document.getElementById("msg").textContent = err.message);
    }

    function logout() {
      auth.signOut();
    }

    function toggleSection(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
