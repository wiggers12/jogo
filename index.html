<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Soma!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Azul céu */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #splash-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #splash-screen .splash-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        /* --- END SPLASH SCREEN STYLES --- */

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            opacity: 0;
            transition: opacity 0.5s ease-in 1.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container.visible {
            opacity: 1;
        }

        h1 {
            color: #4CAF50; /* Verde */
            margin-bottom: 15px;
        }

        #score-board {
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #e8f5e9;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #c8e6c9;
            width: 80%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        #score-board #timer {
            font-weight: bold;
            color: #E64A19; /* Vermelho para o timer */
        }


        #question {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2196F3; /* Azul da pergunta */
            min-height: 50px; /* Para evitar pulos */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .option-btn {
            background-color: #2196F3; /* Azul */
            color: white;
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-btn:hover {
            background-color: #1976D2; /* Azul mais escuro */
        }

        .option-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #feedback {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 40px; /* Evita pulos */
        }

        #next-question-btn {
            background-color: #FFC107; /* Amarelo */
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Escondido inicialmente */
            margin-top: 10px;
        }

        #next-question-btn:hover {
            background-color: #FFA000; /* Amarelo mais escuro */
        }

        /* --- RANKING SCREEN STYLES --- */
        #ranking-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* Verde campo de futebol */
            color: white;
            display: none; /* Escondido inicialmente */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #ranking-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #ranking-list {
            list-style: none;
            padding: 0;
            font-size: 1.4em;
        }

        #ranking-list li {
            margin-bottom: 10px;
            background-color: rgba(0,0,0,0.2);
            padding: 8px 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            width: 250px;
        }

        #ranking-list li:first-child {
            font-weight: bold;
            color: #FFEB3B; /* Ouro */
            transform: scale(1.1);
        }

        #restart-game-btn {
            background-color: #FFC107;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        #restart-game-btn:hover {
            background-color: #FFA000;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="math-icon.png" alt="Ícone de Matemática" class="splash-image">
        <h2>Quiz de Soma!</h2>
        <p style="color: white; font-size: 1.1em;">Preparando os números!</p>
    </div>

    <div class="container" id="main-content">
        <h1>Vamos Somar!</h1>
        <div id="score-board">
            <span>Acertos: <span id="correct-count">0</span></span>
            <span>Erros: <span id="wrong-count">0</span></span>
            <span>Tempo: <span id="timer">3</span>s</span>
        </div>
        
        <p id="question">Carregando...</p>

        <div id="options-container">
        </div>
        
        <p id="feedback"></p>
        
        <button id="next-question-btn">Próxima Soma</button>
    </div>

    <div id="ranking-screen">
        <h2>Ranking dos Vencedores!</h2>
        <ul id="ranking-list">
            <li>Nenhum recorde ainda!</li>
        </ul>
        <button id="restart-game-btn">Jogar Novamente</button>
    </div>

    <audio id="correct-sound" preload="auto" src="acerto.mp3"></audio>
    <audio id="wrong-sound" preload="auto" src="erro.mp3"></audio>
    <audio id="time-up-sound" preload="auto" src="tempo-esgotado.mp3"></audio>
    <audio id="game-over-sound" preload="auto" src="game-over.mp3"></audio>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const correctCountElement = document.getElementById('correct-count');
            const wrongCountElement = document.getElementById('wrong-count');
            const timerElement = document.getElementById('timer');
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options-container');
            const feedbackElement = document.getElementById('feedback');
            const nextQuestionBtn = document.getElementById('next-question-btn');
            const rankingScreen = document.getElementById('ranking-screen');
            const rankingList = document.getElementById('ranking-list');
            const restartGameBtn = document.getElementById('restart-game-btn');

            const correctSound = document.getElementById('correct-sound');
            const wrongSound = document.getElementById('wrong-sound');
            const timeUpSound = document.getElementById('time-up-sound');
            const gameOverSound = document.getElementById('game-over-sound');


            // TOTAL_QUESTIONS não é mais relevante para o fim do jogo, mas mantido para lógica de placar/ranking
            const TOTAL_QUESTIONS = 50; 
            const TIME_PER_QUESTION = 3; 
            const RANKING_LIMIT = 10; 

            let correctAnswers = 0;
            let wrongAnswers = 0; // Este contador será sempre 0 ou 1 antes do fim do jogo
            let currentQuestionNumber = 0; // Quantidade de perguntas respondidas
            let currentCorrectAnswer;
            let countdownInterval;
            let gameFinished = false; 

            function playSound(audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(error => console.log("Erro ao tocar som:", error));
            }

            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function startTimer() {
                let timeLeft = TIME_PER_QUESTION;
                timerElement.textContent = timeLeft;
                countdownInterval = setInterval(() => {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        if (!gameFinished) { 
                            handleTimeUp();
                        }
                    }
                }, 1000);
            }

            function handleTimeUp() {
                playSound(timeUpSound);
                feedbackElement.textContent = `⏰ Tempo esgotado! A resposta era ${currentCorrectAnswer}.`;
                feedbackElement.style.color = "#FF5722"; 
                wrongAnswers = 1; // Marca como erro para encerrar
                updateScoreBoard();
                endGame(); // Encerra o jogo imediatamente
            }

            function generateQuestion() {
                // Se o jogo já deveria ter terminado por erro, não gera nova pergunta
                if (gameFinished) { 
                    endGame();
                    return;
                }

                currentQuestionNumber++; // Incrementa o contador de perguntas respondidas
                
                resetFeedback();
                enableOptions(true);
                nextQuestionBtn.style.display = 'none';

                const num1 = getRandomNumber(1, 9); 
                const num2 = getRandomNumber(1, 9);
                currentCorrectAnswer = num1 + num2;

                questionElement.textContent = `${num1} + ${num2} = ?`;
                
                generateOptions(currentCorrectAnswer);
                startTimer(); 
            }

            function generateOptions(correctAnswer) {
                optionsContainer.innerHTML = ''; 
                const options = new Set(); 
                options.add(correctAnswer); 

                while (options.size < 4) {
                    let wrongOption = correctAnswer + getRandomNumber(-3, 3);
                    if (wrongOption < 0) wrongOption = 0; 
                    if (wrongOption !== correctAnswer) {
                        options.add(wrongOption);
                    }
                }

                const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5); 

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-btn');
                    button.textContent = option;
                    button.addEventListener('click', () => checkAnswer(option));
                    optionsContainer.appendChild(button);
                });
            }

            function checkAnswer(selectedAnswer) {
                if (gameFinished) return; 

                clearInterval(countdownInterval); 
                enableOptions(false); 

                if (selectedAnswer === currentCorrectAnswer) {
                    feedbackElement.textContent = "🥳 Acertou! Muito bem!";
                    feedbackElement.style.color = "#4CAF50"; 
                    correctAnswers++;
                    playSound(correctSound);
                    
                    // Se acertou, prepara para a próxima pergunta
                    endQuestionRound(); 

                } else {
                    feedbackElement.textContent = `❌ Errou! A resposta era ${currentCorrectAnswer}.`;
                    feedbackElement.style.color = "#F44336";
                    wrongAnswers = 1; // Marca como erro para encerrar
                    playSound(wrongSound);
                    endGame(); // Encerra o jogo imediatamente ao errar
                }
                updateScoreBoard();
            }

            function endQuestionRound() {
                nextQuestionBtn.style.display = 'block'; 
                nextQuestionBtn.textContent = "Próxima Soma"; // Sempre "Próxima Soma" se não encerrou
            }

            function updateScoreBoard() {
                correctCountElement.textContent = correctAnswers;
                // wrongCountElement.textContent não será atualizado para 1, pois o jogo termina
                timerElement.textContent = TIME_PER_QUESTION; 
            }

            function resetFeedback() {
                feedbackElement.textContent = '';
                feedbackElement.style.color = '#333'; 
            }

            function enableOptions(enable) {
                optionsContainer.querySelectorAll('.option-btn').forEach(button => {
                    button.disabled = !enable;
                });
            }

            function endGame() {
                gameFinished = true; 
                clearInterval(countdownInterval); 
                playSound(gameOverSound);

                mainContent.style.display = 'none'; 
                rankingScreen.style.display = 'flex'; 

                const finalScore = correctAnswers; 
                addScoreToRanking(finalScore);
                displayRanking();
            }

            function getRanking() {
                const ranking = JSON.parse(localStorage.getItem('mathQuizRanking')) || [];
                return ranking.sort((a, b) => b.score - a.score).slice(0, RANKING_LIMIT); 
            }

            function addScoreToRanking(score) {
                let ranking = getRanking();
                // A mensagem do prompt mudou para refletir que o jogo encerra ao erro
                const userName = prompt(`Fim de jogo! Você acertou ${score} somas! Digite seu nome para o ranking (até 10 letras):`);
                if (userName && userName.trim() !== '') {
                    ranking.push({ name: userName.trim().substring(0, 10), score: score }); 
                    ranking.sort((a, b) => b.score - a.score);
                    ranking = ranking.slice(0, RANKING_LIMIT); 
                    localStorage.setItem('mathQuizRanking', JSON.stringify(ranking));
                }
            }

            function displayRanking() {
                const ranking = getRanking();
                rankingList.innerHTML = '';
                if (ranking.length === 0) {
                    rankingList.innerHTML = '<li>Nenhum recorde ainda!</li>';
                } else {
                    ranking.forEach((entry, index) => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${index + 1}. ${entry.name}: ${entry.score} acertos`;
                        rankingList.appendChild(listItem);
                    });
                }
            }

            function resetGame() {
                correctAnswers = 0;
                wrongAnswers = 0;
                currentQuestionNumber = 0;
                gameFinished = false; // Resetar flag de fim de jogo
                updateScoreBoard();
                mainContent.style.display = 'flex'; 
                rankingScreen.style.display = 'none'; 
                generateQuestion(); 
            }

            nextQuestionBtn.addEventListener('click', generateQuestion);
            restartGameBtn.addEventListener('click', resetGame);

            function hideSplashScreen() {
                splashScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            }

            setTimeout(hideSplashScreen, 3000);

            updateScoreBoard();
            generateQuestion();
        });
    </script>
</body>
</html>
