<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Espaço Tai Botelho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #d4af37;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .menu button {
      width: 120px;
      height: 120px;
      font-size: 14px;
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background: #d4af37;
      color: #fff;
    }

    .content {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .entry {
      background: #fff;
      padding: 10px;
      border-left: 4px solid #d4af37;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .entry p {
      margin: 5px 0;
    }

    .save-btn {
      background: #d4af37;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn:hover {
      background: #b8932b;
    }
  </style>
</head>
<body>

  <header>Espaço Tai Botelho</header>

  <div class="menu">
    <button onclick="showSection('cliente')">Cliente</button>
    <button onclick="showSection('agenda')">Agenda</button>
    <button onclick="showSection('financeiro')">Financeiro</button>
    <button onclick="showSection('estoque')">Estoque</button>
    <button onclick="showSection('profissional')">Profissional</button>
  </div>

  <div class="content">
    
    <!-- CLIENTE -->
    <div id="cliente" class="section hidden">
      <h2>Cadastro de Cliente</h2>
      <input type="text" id="clienteNome" placeholder="Nome do cliente">
      <input type="text" id="clienteTelefone" placeholder="Telefone">
      <button class="save-btn" onclick="salvar('cliente')">Salvar Cliente</button>
      <div id="clienteLista"></div>
    </div>

    <!-- AGENDA -->
    <div id="agenda" class="section hidden">
      <h2>Agendar Horário</h2>
      <input type="text" id="agendaNome" placeholder="Nome da cliente">
      <input type="datetime-local" id="agendaHorario">
      <button class="save-btn" onclick="salvar('agenda')">Salvar Horário</button>
      <div id="agendaLista"></div>
    </div>

    <!-- FINANCEIRO -->
    <div id="financeiro" class="section hidden">
      <h2>Lançamento Financeiro</h2>
      <input type="text" id="financeiroDescricao" placeholder="Descrição">
      <input type="number" id="financeiroValor" placeholder="Valor">
      <button class="save-btn" onclick="salvar('financeiro')">Salvar Lançamento</button>
      <div id="financeiroLista"></div>
    </div>

    <!-- ESTOQUE -->
    <div id="estoque" class="section hidden">
      <h2>Controle de Estoque</h2>
      <input type="text" id="estoqueItem" placeholder="Produto">
      <input type="number" id="estoqueQuantidade" placeholder="Quantidade">
      <button class="save-btn" onclick="salvar('estoque')">Salvar Produto</button>
      <div id="estoqueLista"></div>
    </div>

    <!-- PROFISSIONAL -->
    <div id="profissional" class="section hidden">
      <h2>Cadastro de Profissional</h2>
      <input type="text" id="profissionalNome" placeholder="Nome do profissional">
      <input type="text" id="profissionalEspecialidade" placeholder="Especialidade">
      <button class="save-btn" onclick="salvar('profissional')">Salvar Profissional</button>
      <div id="profissionalLista"></div>
    </div>

  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      carregarDados(id);
    }

    function salvar(tipo) {
      let dados = JSON.parse(localStorage.getItem(tipo)) || [];

      let novo = {};
      if (tipo === 'cliente') {
        novo = {
          nome: document.getElementById('clienteNome').value,
          telefone: document.getElementById('clienteTelefone').value
        };
      } else if (tipo === 'agenda') {
        novo = {
          nome: document.getElementById('agendaNome').value,
          horario: document.getElementById('agendaHorario').value
        };
      } else if (tipo === 'financeiro') {
        novo = {
          descricao: document.getElementById('financeiroDescricao').value,
          valor: document.getElementById('financeiroValor').value
        };
      } else if (tipo === 'estoque') {
        novo = {
          item: document.getElementById('estoqueItem').value,
          quantidade: document.getElementById('estoqueQuantidade').value
        };
      } else if (tipo === 'profissional') {
        novo = {
          nome: document.getElementById('profissionalNome').value,
          especialidade: document.getElementById('profissionalEspecialidade').value
        };
      }

      dados.push(novo);
      localStorage.setItem(tipo, JSON.stringify(dados));
      carregarDados(tipo);
      limparCampos(tipo);
    }

    function carregarDados(tipo) {
      const lista = document.getElementById(tipo + 'Lista');
      lista.innerHTML = '';
      const dados = JSON.parse(localStorage.getItem(tipo)) || [];

      dados.forEach((item, i) => {
        let html = '<div class="entry">';
        for (let chave in item) {
          html += `<p><strong>${chave}:</strong> ${item[chave]}</p>`;
        }
        html += '</div>';
        lista.innerHTML += html;
      });
    }

    function limparCampos(tipo) {
      const inputs = document.querySelectorAll(`#${tipo} input`);
      inputs.forEach(input => input.value = '');
    }
  </script>

</body>
</html>
