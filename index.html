<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acertar o Gol!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #78a35e; /* Campo de futebol */
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* Verde campo de futebol */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #splash-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #splash-screen .splash-image {
            width: 180px; /* Tamanho da bola no splash */
            height: 180px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        /* --- END SPLASH SCREEN STYLES --- */

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            opacity: 0;
            transition: opacity 0.5s ease-in 1.5s;
            position: relative;
            height: 80vh; /* Altura para o campo de jogo */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .container.visible {
            opacity: 1;
        }

        h1 {
            color: #FFC107; /* Amarelo da bola */
            margin-bottom: 10px;
            font-size: 2em;
        }

        #score {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            background-color: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        #field {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 60%; /* Mais espaço para o campo */
            background-color: #558B2F; /* Verde mais escuro do campo */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden; /* Para a bola não sair */
            margin-bottom: 20px;
            border: 5px solid #fff; /* Linhas do campo */
        }

        #goal {
            position: absolute;
            top: 10%; /* Posição do gol */
            width: 80%;
            height: 30%;
            background-color: rgba(255, 255, 255, 0.2); /* Transparente para ver o campo */
            border: 5px solid #eee; /* Barras do gol */
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%; /* Espaço para o goleiro */
        }

        #goalie {
            position: absolute;
            bottom: 0; /* Goleiro na linha */
            width: 40px; /* Largura do goleiro */
            height: 60px; /* Altura do goleiro */
            background-color: #FF5722; /* Cor do uniforme do goleiro */
            border-radius: 5px;
            transition: transform 0.3s ease-out; /* Animação do goleiro */
            left: 50%; /* Começa no meio */
            transform: translateX(-50%);
        }

        #ball {
            position: absolute;
            bottom: 5px; /* Posição inicial da bola */
            width: 40px;
            height: 40px;
            background-color: #FFC107; /* Amarelo da bola */
            border-radius: 50%;
            border: 2px solid #333;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s ease-out; /* Animação do chute */
            z-index: 20;
        }
        
        #feedback {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 10px;
            min-height: 40px;
            color: #FFEB3B; /* Amarelo vibrante */
            text-shadow: 2px 2px 3px rgba(0,0,0,0.5);
        }

        #kick-options {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .kick-btn {
            background-color: #2196F3; /* Azul */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1; /* Distribui igualmente */
            margin: 0 5px;
        }

        .kick-btn:hover {
            background-color: #1976D2;
        }

        .kick-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #next-kick-btn {
            background-color: #FF5722; /* Laranja/Vermelho */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: none; /* Escondido inicialmente */
        }
        #next-kick-btn:hover {
            background-color: #E64A19;
        }

        /* Animações da bola */
        @keyframes shootLeft {
            0% { bottom: 5px; transform: translateX(-50%) scale(1); }
            100% { bottom: 70%; left: 10%; transform: translateX(-50%) scale(0.6); }
        }
        @keyframes shootCenter {
            0% { bottom: 5px; transform: translateX(-50%) scale(1); }
            100% { bottom: 70%; left: 50%; transform: translateX(-50%) scale(0.6); }
        }
        @keyframes shootRight {
            0% { bottom: 5px; transform: translateX(-50%) scale(1); }
            100% { bottom: 70%; left: 90%; transform: translateX(-50%) scale(0.6); }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="soccer-ball.png" alt="Bola de Futebol" class="splash-image"> <h2>Acertar o Gol!</h2>
        <p style="color: white; font-size: 1.1em;">Preparando o chute inicial!</p>
    </div>

    <div class="container" id="main-content">
        <h1>Pênalti!</h1>
        <p id="score">Gols: 0 / Tentativas: 0</p>
        
        <div id="field">
            <div id="goal">
                <div id="goalie"></div>
            </div>
            <div id="ball"></div>
        </div>

        <p id="feedback"></p>

        <div id="kick-options">
            <button class="kick-btn" data-target="left">Canto Esquerdo</button>
            <button class="kick-btn" data-target="center">Meio</button>
            <button class="kick-btn" data-target="right">Canto Direito</button>
        </div>
        <button id="next-kick-btn">Próximo Chute</button>
    </div>

    <audio id="kick-sound" preload="auto" src="chute.mp3"></audio>
    <audio id="goal-sound" preload="auto" src="gol.mp3"></audio>
    <audio id="save-sound" preload="auto" src="defesa.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');
            const kickButtons = document.querySelectorAll('.kick-btn');
            const nextKickBtn = document.getElementById('next-kick-btn');
            const ballElement = document.getElementById('ball');
            const goalieElement = document.getElementById('goalie');

            const kickSound = document.getElementById('kick-sound');
            const goalSound = document.getElementById('goal-sound');
            const saveSound = document.getElementById('save-sound');

            let goals = 0;
            let attempts = 0;

            const GOALIE_POSITIONS = {
                left: '10%',
                center: '50%',
                right: '90%'
            };

            const GOALIE_ANIMATION_CLASS = {
                left: 'goalie-left',
                center: 'goalie-center',
                right: 'goalie-right'
            };

            function updateScore() {
                scoreElement.textContent = `Gols: ${goals} / Tentativas: ${attempts}`;
            }

            function resetBallAndGoalie() {
                ballElement.style.animation = 'none'; // Remove animação anterior
                ballElement.offsetHeight; // Força reflow
                ballElement.style.bottom = '5px';
                ballElement.style.left = '50%';
                ballElement.style.transform = 'translateX(-50%)';
                ballElement.style.top = 'auto'; // Reset top if set by animation

                goalieElement.style.transition = 'none'; // Remove transição anterior
                goalieElement.style.left = '50%';
                goalieElement.style.transform = 'translateX(-50%)';
                goalieElement.offsetHeight; // Força reflow
                goalieElement.style.transition = 'transform 0.3s ease-out'; // Restaura transição
            }

            function enableKickButtons(enable) {
                kickButtons.forEach(button => button.disabled = !enable);
            }

            function startGame() {
                goals = 0;
                attempts = 0;
                updateScore();
                resetBallAndGoalie();
                feedbackElement.textContent = 'Escolha onde chutar!';
                enableKickButtons(true);
                nextKickBtn.style.display = 'none';
            }

            function playSound(audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(error => console.log("Erro ao tocar som:", error));
            }

            function handleKick(kickTarget) {
                enableKickButtons(false);
                nextKickBtn.style.display = 'none';
                attempts++;
                updateScore();
                feedbackElement.textContent = '';
                playSound(kickSound);

                let goalieSavePosition;
                const random = Math.random();
                if (random < 0.33) {
                    goalieSavePosition = 'left';
                } else if (random < 0.66) {
                    goalieSavePosition = 'center';
                } else {
                    goalieSavePosition = 'right';
                }

                // Animação do goleiro
                goalieElement.style.transform = `translateX(${GOALIE_POSITIONS[goalieSavePosition].includes('%') ? 'calc(' + GOALIE_POSITIONS[goalieSavePosition] + ' - 50%)' : GOALIE_POSITIONS[goalieSavePosition]})`;


                // Animação da bola
                ballElement.style.animation = `shoot${kickTarget.charAt(0).toUpperCase() + kickTarget.slice(1)} 0.5s forwards`;

                // Verificar resultado após a animação
                ballElement.addEventListener('animationend', () => {
                    ballElement.removeEventListener('animationend', arguments.callee); // Remove listener para evitar múltiplos disparos

                    let isGoal = false;
                    if (kickTarget !== goalieSavePosition) {
                        isGoal = true;
                    }

                    if (isGoal) {
                        feedbackElement.textContent = "⚽ GOL! 🥳";
                        feedbackElement.style.color = "#FFEB3B";
                        goals++;
                        playSound(goalSound);
                    } else {
                        feedbackElement.textContent = "🚫 Defendeu! 🥅";
                        feedbackElement.style.color = "#FF5722";
                        playSound(saveSound);
                    }
                    updateScore();
                    nextKickBtn.style.display = 'block';
                }, { once: true }); // Garante que o evento roda uma única vez
            }

            kickButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleKick(button.dataset.target);
                });
            });

            nextKickBtn.addEventListener('click', () => {
                resetBallAndGoalie();
                feedbackElement.textContent = 'Escolha onde chutar!';
                enableKickButtons(true);
                nextKickBtn.style.display = 'none';
            });

            // --- Lógica do Splash Screen ---
            function hideSplashScreen() {
                splashScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            }

            setTimeout(hideSplashScreen, 3000); // Esconde o splash após 3 segundos

            startGame(); // Inicia o jogo
        });
    </script>
</body>
</html>
