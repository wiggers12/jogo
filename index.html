<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Espaço Tai Botelho</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f9f9f9;
  }

  header {
    background: #d4af37;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  .menu {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin: 20px 0;
  }

  .menu button {
    padding: 15px 18px;
    border: 2px solid #d4af37;
    background: white;
    color: #333;
    cursor: pointer;
    border-radius: 6px;
    font-size: 14px;
    transition: background 0.3s, color 0.3s;
  }

  .menu button:hover,
  .menu button.active {
    background: #d4af37;
    color: white;
  }

  .content {
    max-width: 600px;
    margin: 0 auto 40px;
    padding: 0 20px;
  }

  .section {
    display: none;
  }

  .section.active {
    display: block;
  }

  input, textarea {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }

  button.save-btn {
    background: #d4af37;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  button.save-btn:hover {
    background: #b8932b;
  }

  .entry {
    background: white;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-left: 4px solid #d4af37;
    border-radius: 4px;
  }

  .entry p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<header>Espaço Tai Botelho</header>

<div class="menu">
  <button class="active" data-section="cliente">Cliente</button>
  <button data-section="agenda">Agenda</button>
  <button data-section="financeiro">Financeiro</button>
  <button data-section="estoque">Estoque</button>
  <button data-section="profissional">Profissional</button>
</div>

<div class="content">

  <div id="cliente" class="section active">
    <h2>Cadastro de Cliente</h2>
    <input type="text" id="clienteNome" placeholder="Nome do cliente" />
    <input type="text" id="clienteTelefone" placeholder="Telefone" />
    <button class="save-btn" onclick="salvar('cliente')">Salvar Cliente</button>
    <div id="clienteLista"></div>
  </div>

  <div id="agenda" class="section">
    <h2>Agendar Horário</h2>
    <input type="text" id="agendaNome" placeholder="Nome da cliente" />
    <input type="datetime-local" id="agendaHorario" />
    <button class="save-btn" onclick="salvar('agenda')">Salvar Horário</button>
    <div id="agendaLista"></div>
  </div>

  <div id="financeiro" class="section">
    <h2>Lançamento Financeiro</h2>
    <input type="text" id="financeiroDescricao" placeholder="Descrição" />
    <input type="number" id="financeiroValor" placeholder="Valor" />
    <button class="save-btn" onclick="salvar('financeiro')">Salvar Lançamento</button>
    <div id="financeiroLista"></div>
  </div>

  <div id="estoque" class="section">
    <h2>Controle de Estoque</h2>
    <input type="text" id="estoqueItem" placeholder="Produto" />
    <input type="number" id="estoqueQuantidade" placeholder="Quantidade" />
    <button class="save-btn" onclick="salvar('estoque')">Salvar Produto</button>
    <div id="estoqueLista"></div>
  </div>

  <div id="profissional" class="section">
    <h2>Cadastro de Profissional</h2>
    <input type="text" id="profissionalNome" placeholder="Nome do profissional" />
    <input type="text" id="profissionalEspecialidade" placeholder="Especialidade" />
    <button class="save-btn" onclick="salvar('profissional')">Salvar Profissional</button>
    <div id="profissionalLista"></div>
  </div>

</div>

<script>
  // Controle das abas
  const buttons = document.querySelectorAll('.menu button');
  const sections = document.querySelectorAll('.section');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active de todos os botões e seções
      buttons.forEach(btn => btn.classList.remove('active'));
      sections.forEach(sec => sec.classList.remove('active'));

      // Ativa o botão e seção clicada
      button.classList.add('active');
      document.getElementById(button.dataset.section).classList.add('active');

      // Carrega dados da seção
      carregarDados(button.dataset.section);
    });
  });

  // Função salvar dados no localStorage e atualizar lista
  function salvar(tipo) {
    let dados = JSON.parse(localStorage.getItem(tipo)) || [];

    let novo = {};

    if (tipo === 'cliente') {
      const nome = document.getElementById('clienteNome').value.trim();
      const telefone = document.getElementById('clienteTelefone').value.trim();
      if (!nome || !telefone) {
        alert('Preencha todos os campos!');
        return;
      }
      novo = { nome, telefone };
    } else if (tipo === 'agenda') {
      const nome = document.getElementById('agendaNome').value.trim();
      const horario = document.getElementById('agendaHorario').value;
      if (!nome || !horario) {
        alert('Preencha todos os campos!');
        return;
      }
      novo = { nome, horario };
    } else if (tipo === 'financeiro') {
      const descricao = document.getElementById('financeiroDescricao').value.trim();
      const valor = document.getElementById('financeiroValor').value.trim();
      if (!descricao || !valor) {
        alert('Preencha todos os campos!');
        return;
      }
      novo = { descricao, valor };
    } else if (tipo === 'estoque') {
      const item = document.getElementById('estoqueItem').value.trim();
      const quantidade = document.getElementById('estoqueQuantidade').value.trim();
      if (!item || !quantidade) {
        alert('Preencha todos os campos!');
        return;
      }
      novo = { item, quantidade };
    } else if (tipo === 'profissional') {
      const nome = document.getElementById('profissionalNome').value.trim();
      const especialidade = document.getElementById('profissionalEspecialidade').value.trim();
      if (!nome || !especialidade) {
        alert('Preencha todos os campos!');
        return;
      }
      novo = { nome, especialidade };
    }

    dados.push(novo);
    localStorage.setItem(tipo, JSON.stringify(dados));
    carregarDados(tipo);
    limparCampos(tipo);
  }

  // Função para carregar dados e mostrar na lista
  function carregarDados(tipo) {
    const lista = document.getElementById(tipo + 'Lista');
    lista.innerHTML = '';
    const dados = JSON.parse(localStorage.getItem(tipo)) || [];

    if (dados.length === 0) {
      lista.innerHTML = '<p>Nenhum dado cadastrado.</p>';
      return;
    }

    dados.forEach(item => {
      let html = '<div class="entry">';
      for (const key in item) {
        html += `<p><strong>${key.charAt(0).toUpperCase() + key.slice(1)}:</strong> ${item[key]}</p>`;
      }
      html += '</div>';
      lista.innerHTML += html;
    });
  }

  // Limpar campos do formulário após salvar
  function limparCampos(tipo) {
    const inputs = document.querySelectorAll(`#${tipo} input`);
    inputs.forEach(input => input.value = '');
  }

  // Carrega os dados da primeira aba na inicialização
  carregarDados('cliente');
</script>

</body>
</html>
