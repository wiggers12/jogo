<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Soma!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* --- SPLASH SCREEN STYLES --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB; /* Azul c√©u */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease-out;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #splash-screen h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #splash-screen .splash-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        /* --- END SPLASH SCREEN STYLES --- */

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            opacity: 0;
            transition: opacity 0.5s ease-in 1.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container.visible {
            opacity: 1;
        }

        h1 {
            color: #4CAF50; /* Verde */
            margin-bottom: 15px;
        }

        #score-board {
            font-size: 1.2em;
            margin-bottom: 20px;
            background-color: #e8f5e9;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #c8e6c9;
            width: 80%;
            display: flex;
            justify-content: space-around;
        }

        #question {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2196F3; /* Azul da pergunta */
            min-height: 50px; /* Para evitar pulos */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .option-btn {
            background-color: #2196F3; /* Azul */
            color: white;
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-btn:hover {
            background-color: #1976D2; /* Azul mais escuro */
        }

        .option-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #feedback {
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
            min-height: 40px; /* Evita pulos */
        }

        #next-question-btn {
            background-color: #FFC107; /* Amarelo */
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Escondido inicialmente */
            margin-top: 10px;
        }

        #next-question-btn:hover {
            background-color: #FFA000; /* Amarelo mais escuro */
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="math-icon.png" alt="√çcone de Matem√°tica" class="splash-image">
        <h2>Quiz de Soma!</h2>
        <p style="color: white; font-size: 1.1em;">Preparando os n√∫meros!</p>
    </div>

    <div class="container" id="main-content">
        <h1>Vamos Somar!</h1>
        <div id="score-board">
            <span>Acertos: <span id="correct-count">0</span></span>
            <span>Erros: <span id="wrong-count">0</span></span>
        </div>
        
        <p id="question">Carregando...</p>

        <div id="options-container">
            </div>
        
        <p id="feedback"></p>
        
        <button id="next-question-btn">Pr√≥xima Soma</button>
    </div>

    <audio id="correct-sound" preload="auto" src="acerto.mp3"></audio>
    <audio id="wrong-sound" preload="auto" src="erro.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const correctCountElement = document.getElementById('correct-count');
            const wrongCountElement = document.getElementById('wrong-count');
            const questionElement = document.getElementById('question');
            const optionsContainer = document.getElementById('options-container');
            const feedbackElement = document.getElementById('feedback');
            const nextQuestionBtn = document.getElementById('next-question-btn');

            const correctSound = document.getElementById('correct-sound');
            const wrongSound = document.getElementById('wrong-sound');

            let correctAnswers = 0;
            let wrongAnswers = 0;
            let currentCorrectAnswer; // Armazena a resposta correta da pergunta atual

            // Fun√ß√£o para tocar sons
            function playSound(audioElement) {
                audioElement.currentTime = 0; // Reinicia o som
                audioElement.play().catch(error => console.log("Erro ao tocar som:", error));
            }

            // Gera um n√∫mero aleat√≥rio entre min e max (inclusive)
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Gera uma nova pergunta de soma
            function generateQuestion() {
                const num1 = getRandomNumber(1, 9); // N√∫meros de 1 a 9 para soma simples
                const num2 = getRandomNumber(1, 9);
                currentCorrectAnswer = num1 + num2;

                questionElement.textContent = `${num1} + ${num2} = ?`;
                
                generateOptions(currentCorrectAnswer);
                feedbackElement.textContent = '';
                nextQuestionBtn.style.display = 'none';
                enableOptions(true);
            }

            // Gera as op√ß√µes de resposta
            function generateOptions(correctAnswer) {
                optionsContainer.innerHTML = ''; // Limpa bot√µes anteriores
                const options = new Set(); // Usa Set para garantir op√ß√µes √∫nicas
                options.add(correctAnswer); // Adiciona a resposta correta

                while (options.size < 4) {
                    // Gera op√ß√µes erradas pr√≥ximas √† resposta correta para desafiar
                    let wrongOption = correctAnswer + getRandomNumber(-3, 3);
                    // Garante que a op√ß√£o n√£o seja negativa e n√£o seja a resposta correta
                    if (wrongOption < 0) wrongOption = 0; 
                    if (wrongOption !== correctAnswer) {
                        options.add(wrongOption);
                    }
                }

                const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5); // Converte para array e embaralha

                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.classList.add('option-btn');
                    button.textContent = option;
                    button.addEventListener('click', () => checkAnswer(option));
                    optionsContainer.appendChild(button);
                });
            }

            // Verifica a resposta
            function checkAnswer(selectedAnswer) {
                enableOptions(false); // Desabilita os bot√µes ap√≥s a escolha

                if (selectedAnswer === currentCorrectAnswer) {
                    feedbackElement.textContent = "ü•≥ Acertou! Muito bem!";
                    feedbackElement.style.color = "#4CAF50"; // Verde
                    correctAnswers++;
                    playSound(correctSound);
                } else {
                    feedbackElement.textContent = `‚ùå Errou! A resposta era ${currentCorrectAnswer}.`;
                    feedbackElement.style.color = "#F44336"; // Vermelho
                    wrongAnswers++;
                    playSound(wrongSound);
                }
                updateScoreBoard();
                nextQuestionBtn.style.display = 'block'; // Mostra bot√£o para pr√≥xima pergunta
            }

            // Atualiza o placar
            function updateScoreBoard() {
                correctCountElement.textContent = correctAnswers;
                wrongCountElement.textContent = wrongAnswers;
            }

            // Habilita/desabilita bot√µes de op√ß√£o
            function enableOptions(enable) {
                optionsContainer.querySelectorAll('.option-btn').forEach(button => {
                    button.disabled = !enable;
                });
            }

            // Evento para o bot√£o "Pr√≥xima Soma"
            nextQuestionBtn.addEventListener('click', generateQuestion);

            // --- L√≥gica do Splash Screen ---
            function hideSplashScreen() {
                splashScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            }

            // Esconde o splash screen ap√≥s 3 segundos
            setTimeout(hideSplashScreen, 3000);

            // Inicia o quiz ap√≥s o splash (ou quando DOM estiver pronto)
            updateScoreBoard(); // Inicia o placar em 0
            generateQuestion(); // Gera a primeira pergunta
        });
    </script>
</body>
</html>
